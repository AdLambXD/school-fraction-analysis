<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩可视化系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 16px;
            color: var(--dark);
            line-height: 1.6;
            padding-bottom: 70px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* 头部样式 */
        .app-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 15px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .app-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
        }
        
        .app-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .app-subtitle {
            color: var(--gray);
            font-size: 0.95rem;
            max-width: 90%;
            margin: 0 auto;
        }
        
        /* 数据源选择器 */
        .data-source-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .source-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 15px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--dark);
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        
        .source-btn:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        .source-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .source-btn i {
            margin-right: 8px;
        }
        
        /* 选择器样式 */
        .selector-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .selector-group {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .selector-container {
            position: relative;
        }
        
        .selector-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 6px;
            padding-left: 8px;
        }
        
        .selector {
            width: 100%;
            padding: 14px 50px 14px 16px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--dark);
            font-size: 1rem;
            font-weight: 500;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        
        .selector:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .selector-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .stat-card {
            background: white;
            border-radius: 14px;
            padding: 18px 15px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }
        
        .stat-card.primary::before {
            background: var(--primary);
        }
        
        .stat-card.secondary::before {
            background: var(--accent);
        }
        
        .stat-card.warning::before {
            background: var(--warning);
        }
        
        .stat-card.success::before {
            background: var(--success);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }
        
        .stat-subtext {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .stat-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #2ecc71;
        }
        
        .stat-change.down {
            color: var(--danger);
        }
        
        /* 成绩表格 */
        .score-section {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }
        
        .section-header {
            padding: 18px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .score-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
        }
        
        .score-table th {
            padding: 14px 16px;
            text-align: left;
            background-color: #f8f9fc;
            color: var(--secondary);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .score-table td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }
        
        .subject-name {
            font-weight: 600;
            color: var(--dark);
        }
        
        .score-cell {
            font-weight: 700;
            text-align: center;
        }
        
        .score-excellent {
            color: #2ecc71;
        }
        
        .score-good {
            color: #3498db;
        }
        
        .score-average {
            color: #f39c12;
        }
        
        .score-poor {
            color: #e74c3c;
        }
        
        /* 图表部分 */
        .chart-section {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }
        
        .chart-container {
            padding: 20px 16px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* 修复图表容器布局 */
        .chart-wrapper {
            height: 280px;
            position: relative;
            width: 100%;
        }
        
        .chart-filter {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 0 0 10px;
            margin-bottom: 15px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .chart-filter::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: var(--primary-light);
            border: none;
            border-radius: 20px;
            color: var(--primary);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            color: var(--gray);
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }
        
        /* 加载状态 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: var(--gray);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 数据提示 */
        .data-hint {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .data-hint i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        /* 响应式设计 */
        @media (min-width: 768px) {
            .container {
                max-width: 750px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .app-subtitle {
                font-size: 1.05rem;
            }
            
            .chart-wrapper {
                height: 320px;
            }
        }
        
        @media (min-width: 992px) {
            .container {
                max-width: 900px;
            }
            
            .bottom-nav {
                display: none;
            }
            
            /* 大屏幕图表布局优化 */
            .chart-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .chart-section {
                margin-bottom: 0;
            }
        }
        
        /* 新增样式 */
        .student-info {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .student-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .student-details {
            flex: 1;
        }
        
        .student-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .student-class {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .student-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .student-stat {
            background: var(--primary-light);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-label-sm {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        .stat-value-lg {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        /* 移动端优化 */
        @media (max-width: 767px) {
            .source-btn {
                min-width: 100px;
                padding: 10px 8px;
                font-size: 0.85rem;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .student-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 应用头部 -->
        <header class="app-header">
            <h1 class="app-title">
                <i class="fas fa-graduation-cap"></i>
                学生成绩可视化系统
            </h1>
            <p class="app-subtitle">请选择数据源并查看成绩数据</p>
        </header>
        
        <!-- 数据源选择 -->
        <div class="data-source-selector">
            <div class="source-btn active" id="localSourceBtn">
                <i class="fas fa-laptop"></i> 本地数据
            </div>
            <div class="source-btn" id="cloudSource1Btn">
                <i class="fas fa-cloud"></i> Github源
            </div>
            <div class="source-btn" id="cloudSource2Btn">
                <i class="fas fa-cloud"></i> Gitee源
            </div>
        </div>
        
        <!-- 选择器组 -->
        <div class="selector-group">
            <div class="selector-container">
                <div class="selector-label">考试选择</div>
                <select id="examSelect" class="selector">
                    <option value="">请选择考试</option>
                </select>
                <div class="selector-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            
            <div class="selector-container">
                <div class="selector-label">班级选择</div>
                <select id="classSelect" class="selector" disabled>
                    <option value="">请先选择考试</option>
                </select>
                <div class="selector-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            
            <div class="selector-container">
                <div class="selector-label">学生选择</div>
                <select id="studentSelect" class="selector" disabled>
                    <option value="">请先选择班级</option>
                </select>
                <div class="selector-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        
        <!-- 数据提示 -->
        <div class="data-hint" id="dataHint">
            <i class="fas fa-mouse-pointer"></i>
            <p>请选择数据源并查看成绩数据</p>
        </div>
        
        <!-- 学生信息卡片 -->
        <div class="student-info" id="studentInfo">
            <div class="student-header">
                <div class="student-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="student-details">
                    <div class="student-name" id="studentName">--</div>
                    <div class="student-class" id="studentClass">--</div>
                </div>
            </div>
            
            <div class="student-stats">
                <div class="student-stat">
                    <div class="stat-label-sm">总分</div>
                    <div class="stat-value-lg" id="studentTotalScore">--</div>
                </div>
                <div class="student-stat">
                    <div class="stat-label-sm">平均分</div>
                    <div class="stat-value-lg" id="studentAvgScore">--</div>
                </div>
            </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card primary">
                <div class="stat-label">
                    <i class="fas fa-calculator"></i>
                    平均分
                </div>
                <div class="stat-value" id="avgScore">--</div>
                <div class="stat-change" id="scoreChange">
                    <i class="fas fa-arrow-up"></i>
                    <span>--%</span>
                </div>
            </div>
            
            <div class="stat-card secondary">
                <div class="stat-label">
                    <i class="fas fa-crown"></i>
                    最高分
                </div>
                <div class="stat-value" id="highestScore">--</div>
                <div class="stat-subtext" id="highestSubject">--</div>
            </div>
            
            <div class="stat-card warning">
                <div class="stat-label">
                    <i class="fas fa-arrow-down"></i>
                    最低分
                </div>
                <div class="stat-value" id="lowestScore">--</div>
                <div class="stat-subtext" id="lowestSubject">--</div>
            </div>
            
            <div class="stat-card success">
                <div class="stat-label">
                    <i class="fas fa-trophy"></i>
                    班级排名
                </div>
                <div class="stat-value" id="classRank">--</div>
                <div class="stat-subtext" id="rankPercent">--</div>
            </div>
        </div>
        
        <!-- 成绩表格 -->
        <section class="score-section" id="scoreSection">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-table"></i>
                    科目成绩详情
                </h2>
                <div class="section-actions">
                    <button class="action-btn" id="exportBtn">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="action-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="score-table">
                    <thead>
                        <tr>
                            <th>科目</th>
                            <th>成绩</th>
                            <th>等级</th>
                            <th>班级平均</th>
                            <th>排名</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <tr>
                            <td colspan="5" class="loading-container">
                                <div class="loading-spinner"></div>
                                <p class="loading-text">加载成绩数据中...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        
        <!-- 图表容器网格 -->
        <div class="chart-grid">
            <!-- 趋势图表 -->
            <section class="chart-section" id="chartSection">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-chart-line"></i>
                        成绩趋势分析
                    </h2>
                    <div class="section-actions">
                        <button class="action-btn" id="exportChartBtn">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-btn" id="refreshCharts">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-header">
                        <h3 class="chart-title">学期平均分趋势</h3>
                    </div>
                    
                    <div class="chart-filter">
                        <button class="filter-btn active">全部科目</button>
                        <button class="filter-btn">主科</button>
                        <button class="filter-btn">理科</button>
                        <button class="filter-btn">文科</button>
                    </div>
                    
                    <div class="chart-wrapper">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </section>
            
            <!-- 科目对比图表 -->
            <section class="chart-section" id="subjectChartSection">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        科目成绩对比
                    </h2>
                </div>
                
                <div class="chart-container">
                    <div class="chart-header">
                        <h3 class="chart-title">当前学期科目对比</h3>
                    </div>
                    
                    <div class="chart-wrapper">
                        <canvas id="subjectChart"></canvas>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- 底部导航 -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home nav-icon"></i>
                <span>首页</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-line nav-icon"></i>
                <span>分析</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-history nav-icon"></i>
                <span>历史</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span>我的</span>
            </a>
        </nav>
    </div>

        <div class="footer-content">
            <div class="footer-social">
                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="WeChat"><i class="fab fa-weixin"></i></a>
            </div>
        </div>

            <p class="version-info">版本 1.0.0</p>
        </div>
    </footer>
    <script>
        // 图表实例
        let trendChart, subjectChart;
        
        // 当前选中的考试、班级和学生
        let currentExam = null;
        let currentClass = null;
        let currentStudent = null;
        let currentClassStudents = [];
        
        // 当前数据源
        let currentDataSource = 'local';
        
        // 数据缓存
        let examsIndexCache = null;
        let examDataCache = {};
        let historicalDataCache = null;
        
        // 本地数据源配置
        const localDataSource = {
            name: "本地数据源",
            indexUrl: "data/index.json"
        };
        
        // 云端数据源配置
        const cloudDataSources = {
            github: {
                name: "Github源",
                indexUrl: "https://raw.githubusercontent.com/your-username/your-repo/main/exams-index.json"
            },
            gitee: {
                name: "Gitee源",
                indexUrl: "https://gitee.com/your-username/your-repo/raw/master/exams-index.json"
            },
            custom: {
                name: "自定义云源",
                indexUrl: "https://your-custom-domain.com/exams-index.json"
            }
        };
        
        // 初始化应用
        function initApp() {
            // 设置默认数据源为本地
            setDataSource('local');
            
            // 添加数据源切换事件
            document.getElementById('localSourceBtn').addEventListener('click', () => setDataSource('local'));
            document.getElementById('cloudSource1Btn').addEventListener('click', () => setDataSource('github'));
            document.getElementById('cloudSource2Btn').addEventListener('click', () => setDataSource('gitee'));
            
            // 添加考试切换事件
            const examSelect = document.getElementById('examSelect');
            examSelect.addEventListener('change', function() {
                if (!this.value) {
                    resetSelectors();
                    hideDataSections();
                    return;
                }
                
                const examId = parseInt(this.value);
                loadExamData(examId);
            });
            
            // 添加班级切换事件
            const classSelect = document.getElementById('classSelect');
            classSelect.addEventListener('change', function() {
                if (!this.value || !currentExam) {
                    resetStudentSelector();
                    hideDataSections();
                    return;
                }
                
                updateStudentSelector(this.value);
            });
            
            // 添加学生切换事件
            const studentSelect = document.getElementById('studentSelect');
            studentSelect.addEventListener('change', function() {
                if (!this.value || !currentClass) {
                    hideDataSections();
                    return;
                }
                
                const selectedStudent = currentClass.students.find(s => s.id === this.value);
                if (selectedStudent) {
                    currentStudent = selectedStudent;
                    updateStudentData(selectedStudent);
                    showDataSections();
                }
            });
            
            // 初始化图表
            initCharts();
        }
        
        // 设置数据源
        function setDataSource(source) {
            currentDataSource = source;
            
            // 更新UI
            document.querySelectorAll('.source-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${source}SourceBtn`).classList.add('active');
            
            // 重置选择器
            resetSelectors();
            
            // 隐藏数据区域
            hideDataSections();
            
            // 加载数据
            loadDataSource(source);
        }
        
        // 重置选择器
        function resetSelectors() {
            document.getElementById('examSelect').innerHTML = '<option value="">请选择考试</option>';
            document.getElementById('classSelect').innerHTML = '<option value="">请先选择考试</option>';
            document.getElementById('classSelect').disabled = true;
            document.getElementById('studentSelect').innerHTML = '<option value="">请先选择班级</option>';
            document.getElementById('studentSelect').disabled = true;
        }
        
        // 重置学生选择器
        function resetStudentSelector() {
            document.getElementById('studentSelect').innerHTML = '<option value="">请先选择班级</option>';
            document.getElementById('studentSelect').disabled = true;
        }
        
        // 加载数据源
        function loadDataSource(source) {
            showLoading();
            
            if (source === 'local') {
                // 加载本地索引文件
                fetch(localDataSource.indexUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('本地索引文件加载失败');
                        return response.json();
                    })
                    .then(indexData => {
                        examsIndexCache = indexData;
                        populateExamSelector(indexData.exams);
                        hideLoading();
                    })
                    .catch(error => {
                        console.error('加载本地数据失败:', error);
                        hideLoading();
                        alert('加载本地数据失败，请检查数据文件');
                    });
            } else {
                // 获取云端数据源配置
                const cloudSource = cloudDataSources[source];
                if (!cloudSource) {
                    hideLoading();
                    alert('无效的云端数据源');
                    return;
                }
                
                console.log(`加载云端数据源: ${cloudSource.name}`);
                console.log(`索引文件URL: ${cloudSource.indexUrl}`);
                
                // 加载云端索引文件
                fetch(cloudSource.indexUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`网络响应异常: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(indexData => {
                        examsIndexCache = indexData;
                        console.log(`成功加载云端索引: ${indexData.name}`);
                        console.log(`最后更新: ${indexData.lastUpdated}`);
                        
                        // 填充考试选择器
                        populateExamSelector(indexData.exams);
                        hideLoading();
                    })
                    .catch(error => {
                        console.error('加载云端索引失败:', error);
                        hideLoading();
                        alert(`加载云端数据失败: ${error.message}`);
                    });
            }
        }
        
        // 填充考试选择器
        function populateExamSelector(exams) {
            const examSelect = document.getElementById('examSelect');
            examSelect.innerHTML = '<option value="">请选择考试</option>';
            
            exams.forEach(exam => {
                const option = document.createElement('option');
                option.value = exam.id;
                option.textContent = exam.name;
                examSelect.appendChild(option);
            });
        }
        
        // 加载考试数据
        function loadExamData(examId) {
            showLoading();
            
            // 检查缓存中是否已有该考试数据
            if (examDataCache[examId]) {
                currentExam = examDataCache[examId];
                populateClassSelector(currentExam.classes);
                hideLoading();
                return;
            }
            
            // 从索引中查找考试数据文件位置
            const examInfo = examsIndexCache.exams.find(e => e.id == examId);
            if (!examInfo) {
                alert('找不到考试信息');
                hideLoading();
                return;
            }
            
            console.log(`加载考试数据: ${examInfo.name}`);
            console.log(`数据文件URL: ${examInfo.dataFile}`);
            
            // 加载考试数据文件
            fetch(examInfo.dataFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`网络响应异常: ${response.status}`);
                    }
                    return response.json();
                })
                .then(examData => {
                    // 缓存考试数据
                    examDataCache[examId] = examData;
                    currentExam = examData;
                    
                    // 填充班级选择器
                    populateClassSelector(examData.classes);
                    hideLoading();
                })
                .catch(error => {
                    console.error('加载考试数据失败:', error);
                    hideLoading();
                    alert(`加载考试数据失败: ${examInfo.name}\n${error.message}`);
                });
        }
        
        // 填充班级选择器
        function populateClassSelector(classes) {
            const classSelect = document.getElementById('classSelect');
            classSelect.innerHTML = '<option value="">请选择班级</option>';
            
            classes.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls.id;
                option.textContent = cls.name;
                classSelect.appendChild(option);
            });
            classSelect.disabled = false;
        }
        
        // 更新学生选择器
        function updateStudentSelector(classId) {
            const studentSelect = document.getElementById('studentSelect');
            studentSelect.innerHTML = '<option value="">加载学生中...</option>';
            studentSelect.disabled = false;
            
            // 查找选中的班级
            const selectedClass = currentExam.classes.find(c => c.id === classId);
            if (!selectedClass) return;
            
            currentClass = selectedClass;
            currentClassStudents = selectedClass.students;
            
            // 填充学生选择器
            studentSelect.innerHTML = '<option value="">请选择学生</option>';
            selectedClass.students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = student.name;
                studentSelect.appendChild(option);
            });
            studentSelect.disabled = false;
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('dataHint').innerHTML = `
                <div class="loading-spinner"></div>
                <p>加载数据中...</p>
            `;
        }
        
        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('dataHint').innerHTML = `
                <i class="fas fa-mouse-pointer"></i>
                <p>请选择考试、班级和学生查看成绩数据</p>
            `;
        }
        
        // 隐藏数据区域
        function hideDataSections() {
            document.getElementById('studentInfo').style.display = 'none';
            document.getElementById('statsGrid').style.display = 'none';
            document.getElementById('scoreSection').style.display = 'none';
            document.getElementById('chartSection').style.display = 'none';
            document.getElementById('subjectChartSection').style.display = 'none';
            document.getElementById('dataHint').style.display = 'block';
        }
        
        // 显示数据区域
        function showDataSections() {
            document.getElementById('studentInfo').style.display = 'block';
            document.getElementById('statsGrid').style.display = 'grid';
            document.getElementById('scoreSection').style.display = 'block';
            document.getElementById('chartSection').style.display = 'block';
            document.getElementById('subjectChartSection').style.display = 'block';
            document.getElementById('dataHint').style.display = 'none';
        }
        
        // 更新学生数据
        function updateStudentData(student) {
            if (!student || !student.subjects) return;
            
            // 更新学生信息卡片
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('studentClass').textContent = currentClass.name;
            
            // 计算统计数据
            const stats = calculateStudentStats(student);
            const classAverages = calculateClassAverages();
            const subjectRanks = calculateSubjectRanks(student);
            
            // 更新学生信息卡片中的总分和平均分
            document.getElementById('studentTotalScore').textContent = stats.totalScore;
            document.getElementById('studentAvgScore').textContent = stats.average.toFixed(1);
            
            // 更新统计卡片
            document.getElementById('avgScore').textContent = stats.average.toFixed(1);
            document.getElementById('highestScore').textContent = stats.highestScore;
            document.getElementById('highestSubject').textContent = stats.highestSubject;
            document.getElementById('lowestScore').textContent = stats.lowestScore;
            document.getElementById('lowestSubject').textContent = stats.lowestSubject;
            document.getElementById('classRank').textContent = stats.rank;
            document.getElementById('rankPercent').textContent = stats.rankPercent;
            
            // 更新表格
            updateScoreTable(student, classAverages, subjectRanks);
            
            // 更新图表
            updateCharts(student);
        }
        
        // 计算学生统计数据
        function calculateStudentStats(student) {
            const stats = {};
            
            // 计算总分和平均分
            const totalScore = student.subjects.reduce((sum, subject) => sum + subject.score, 0);
            stats.average = totalScore / student.subjects.length;
            stats.totalScore = totalScore;
            
            // 计算最高分和最低分
            let highestScore = -1;
            let lowestScore = 101;
            let highestSubject = '';
            let lowestSubject = '';
            
            student.subjects.forEach(subject => {
                if (subject.score > highestScore) {
                    highestScore = subject.score;
                    highestSubject = subject.name;
                }
                if (subject.score < lowestScore) {
                    lowestScore = subject.score;
                    lowestSubject = subject.name;
                }
            });
            
            stats.highestScore = highestScore;
            stats.highestSubject = highestSubject;
            stats.lowestScore = lowestScore;
            stats.lowestSubject = lowestSubject;
            
            // 计算班级排名
            const studentScores = currentClassStudents.map(s => {
                const total = s.subjects.reduce((sum, subject) => sum + subject.score, 0);
                return { id: s.id, total };
            });
            
            studentScores.sort((a, b) => b.total - a.total);
            
            const rankIndex = studentScores.findIndex(s => s.id === student.id);
            stats.rank = `${rankIndex + 1}/${currentClassStudents.length}`;
            
            // 计算排名百分比
            const rankPercent = ((currentClassStudents.length - rankIndex) / currentClassStudents.length * 100).toFixed(1);
            stats.rankPercent = `前 ${rankPercent}%`;
            
            return stats;
        }
        
        // 计算班级科目平均分
        function calculateClassAverages() {
            const classAverages = {};
            
            currentClassStudents.forEach(student => {
                student.subjects.forEach(subject => {
                    if (!classAverages[subject.name]) {
                        classAverages[subject.name] = {
                            total: 0,
                            count: 0
                        };
                    }
                    classAverages[subject.name].total += subject.score;
                    classAverages[subject.name].count++;
                });
            });
            
            // 计算平均值
            for (const subject in classAverages) {
                classAverages[subject] = classAverages[subject].total / classAverages[subject].count;
            }
            
            return classAverages;
        }
        
        // 计算科目排名
        function calculateSubjectRanks(student) {
            const subjectRanks = {};
            
            // 初始化排名数据结构
            const allSubjectRanks = {};
            student.subjects.forEach(subject => {
                allSubjectRanks[subject.name] = [];
            });
            
            // 收集所有学生成绩
            currentClassStudents.forEach(s => {
                s.subjects.forEach(subject => {
                    if (allSubjectRanks[subject.name]) {
                        allSubjectRanks[subject.name].push({
                            studentId: s.id,
                            score: subject.score
                        });
                    }
                });
            });
            
            // 对每个科目进行排序
            for (const subject in allSubjectRanks) {
                allSubjectRanks[subject].sort((a, b) => b.score - a.score);
                
                // 找到当前学生的排名
                const rankIndex = allSubjectRanks[subject].findIndex(s => s.studentId === student.id);
                if (rankIndex !== -1) {
                    subjectRanks[subject] = `${rankIndex + 1}/${allSubjectRanks[subject].length}`;
                }
            }
            
            return subjectRanks;
        }
        
        // 更新成绩表格
        function updateScoreTable(student, classAverages, subjectRanks) {
            const tableBody = document.getElementById('scoreTableBody');
            tableBody.innerHTML = '';
            
            student.subjects.forEach(subject => {
                const row = document.createElement('tr');
                
                // 确定成绩等级
                let gradeClass = 'score-average';
                let gradeText = '中等';
                
                if (subject.score >= 90) {
                    gradeClass = 'score-excellent';
                    gradeText = '优秀';
                } else if (subject.score >= 80) {
                    gradeClass = 'score-good';
                    gradeText = '良好';
                } else if (subject.score >= 70) {
                    gradeClass = 'score-average';
                    gradeText = '中等';
                } else if (subject.score >= 60) {
                    gradeClass = 'score-average';
                    gradeText = '及格';
                } else {
                    gradeClass = 'score-poor';
                    gradeText = '不及格';
                }
                
                // 获取班级平均分和排名
                const classAvg = classAverages[subject.name] ? classAverages[subject.name].toFixed(1) : '--';
                const rank = subjectRanks[subject.name] || '--';
                
                row.innerHTML = `
                    <td class="subject-name">${subject.name}</td>
                    <td class="score-cell ${gradeClass}">${subject.score}</td>
                    <td>${gradeText}</td>
                    <td>${classAvg}</td>
                    <td>${rank}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 初始化图表
        function initCharts() {
            // 趋势图表（初始为空）
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '平均分',
                        data: [],
                        borderColor: '#4361ee',
                        backgroundColor: 'rgba(67, 97, 238, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#4361ee',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            padding: 10,
                            titleFont: { size: 12 },
                            bodyFont: { size: 12 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 60,
                            max: 100,
                            grid: { color: 'rgba(0, 0, 0, 0.05)' },
                            ticks: {
                                callback: function(value) {
                                    return value + '分';
                                }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { maxRotation: 0, autoSkip: true }
                        }
                    }
                }
            });
            
            // 科目对比图表（初始为空）
            const subjectCtx = document.getElementById('subjectChart').getContext('2d');
            subjectChart = new Chart(subjectCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '我的成绩',
                        data: [],
                        backgroundColor: '#4895ef',
                        borderColor: '#3f37c9',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            padding: 10
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: 'rgba(0, 0, 0, 0.05)' },
                            ticks: {
                                callback: function(value) {
                                    return value + '分';
                                }
                            }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }
        
        // 更新图表
        function updateCharts(student) {
            if (!student || !student.subjects) return;
            
            // 更新科目对比图表
            if (subjectChart) {
                subjectChart.data.labels = student.subjects.map(s => s.name);
                subjectChart.data.datasets[0].data = student.subjects.map(s => s.score);
                subjectChart.update();
            }
            
            // 更新趋势图表（使用历史数据）
            if (trendChart) {
                // 如果历史数据已经加载，则更新
                if (historicalDataCache) {
                    updateTrendChart(historicalDataCache);
                } else {
                    // 否则尝试加载
                    fetch('historical-data.json')
                        .then(response => response.json())
                        .then(data => {
                            historicalDataCache = data;
                            updateTrendChart(data);
                        })
                        .catch(error => {
                            console.error('加载历史数据失败:', error);
                        });
                }
            }
        }
        
        // 更新趋势图表
        function updateTrendChart(historicalData) {
            if (trendChart && historicalData && historicalData.length > 0) {
                const semesterLabels = historicalData.map(d => d.semester);
                const averageScores = historicalData.map(d => d.average);
                
                trendChart.data.labels = semesterLabels;
                trendChart.data.datasets[0].data = averageScores;
                trendChart.update();
            }
        }
        
        // 导出成绩表格为CSV
        function exportToCSV() {
            if (!currentStudent) return;
            
            let csvContent = "科目,成绩,等级,班级平均,排名\n";
            
            const classAverages = calculateClassAverages();
            const subjectRanks = calculateSubjectRanks(currentStudent);
            
            currentStudent.subjects.forEach(subject => {
                // 确定成绩等级
                let gradeText = '中等';
                if (subject.score >= 90) {
                    gradeText = '优秀';
                } else if (subject.score >= 80) {
                    gradeText = '良好';
                } else if (subject.score >= 70) {
                    gradeText = '中等';
                } else if (subject.score >= 60) {
                    gradeText = '及格';
                } else {
                    gradeText = '不及格';
                }
                
                // 获取班级平均分和排名
                const classAvg = classAverages[subject.name] ? classAverages[subject.name].toFixed(1) : '--';
                const rank = subjectRanks[subject.name] || '--';
                
                csvContent += `${subject.name},${subject.score},${gradeText},${classAvg},${rank}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `${currentStudent.name}_成绩.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 启动应用
        document.addEventListener('DOMContentLoaded', () => {
            // 初始隐藏数据区域
            hideDataSections();
            
            // 初始化图表
            initCharts();
            
            // 初始化应用
            initApp();
            
            // 添加刷新图表按钮事件
            document.getElementById('refreshCharts').addEventListener('click', function() {
                if (trendChart) trendChart.update();
                if (subjectChart) subjectChart.update();
            });
            
            // 添加导出按钮事件
            document.getElementById('exportBtn').addEventListener('click', exportToCSV);
            
            // 添加全屏按钮事件
            document.getElementById('fullscreenBtn').addEventListener('click', function() {
                const elem = document.getElementById('scoreSection');
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            });
        });
    </script>
